---
  brakeman:
    enabled: true
    checks:
      # disable 'Parameter value used in file name', 
      # I (Zhewei) cannot find a good way to handle this problem right now.
      file_access:
        enabled: false 
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  eslint:
  fixme:
  rubocop:
    enabled: true
      Rubocop/Metrics/LineLength:
        enabled: false
ratings:
  paths:
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
- 'config/**/*'
- 'db/**/*'
- 'lib/**/*'
- 'public/**/*'
